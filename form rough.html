<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/form rough.css">
    <title>form</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="registration">
      <h1>Join Now</h1>

    </div>
    <div class="main">
      <form class="" action="mailto:joe@example.com" method="post" enctype="text/plain">
        <div class="name">
          <h2>Name</h2>
          <input class="firstname"type="text" name="first_name" value="">
          <label class="firstlabel"for="">First name</label>
          <input class="lastname" type="text" name="last_name" value="">
          <label class="lastlabel"for="">Last name</label>
        </div>
        <h2>Company</h2>
        <input class="company" type="text" name="" value="">
        <h2>Email</h2>
        <input class="Email"type="text" name="" value="">
        <div class="phone">
          <h2>Phone</h2>
          <input class="areacode"type="text" name="" value="">
          <label class="arealabel"for="">area code</label>
          <input class="phonenumber"type="text" name="" value="">
          <label class="phonelabel"for="">phone number</label>

        </div>

        <div class="plan">
          <h2>Choose your plan</h2>
          <select class="selector" name="">
            <option value="" disabled="disabled" enabled="enabled">--select option--</option>
            <option value="">Student plan</option>
            <option value="">Teacher plan</option>
            <option value="">Proffesional plan</option>

          </select>

        </div>


        <!-- <h2>Are you a beginner ?</h2>
        <label class="radio1" for="">
          <input type="radio" name="" value="">
          Yes
        </label>
        <label class="radio1" for="">
          <input type="radio" name="" value="">
          No
        </label> -->
        <button class="finalbutton" type="submit" name="button">Register</button>

      </form>

    </div>

  </body>
</html>
